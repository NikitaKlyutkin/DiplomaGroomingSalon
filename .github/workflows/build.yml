# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  AZURE_WEBAPP_NAME: DiplomaGroomingSalon20230323211144
  AZURE_WEBAPP_PACKAGE_PATH: DiplomaGroomingSalon/published
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 6.0.x
  WORKING_DIRECTORY: DiplomaGroomingSalon

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore DiplomaGroomingSalon.sln
      working-directory: ./src
    - name: Build
      run: dotnet build DiplomaGroomingSalon.sln --no-restore --configuration Release
      working-directory: ./src
    - name: Test
      run: dotnet test DiplomaGroomingSalon.sln --no-build --verbosity normal --configuration Release --filter Category!=Integration
      working-directory: ./src 
    - name: Publish
      run: dotnet publish DiplomaGroomingSalon --no-restore --configuration Release --output ~/output
      working-directory: ./src      
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: Artifact
        path: ~/output
        if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v2
      with:
        name: Artifact
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.DiplomaGroomingSalon20230323211144_3CC4 }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
